<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>True Vanilla â€” AccÃ¨s</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Inter, system-ui, sans-serif;
      min-height: 100vh;
      background: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .star {
      position: absolute;
      background: #fff;
      border-radius: 50%;
      animation: twinkle linear infinite;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }

    .content {
      position: relative;
      z-index: 10;
      text-align: center;
      padding: 20px;
      transition: opacity 1s ease-out, filter 1s ease-out;
    }

    .content.blur-out {
      opacity: 0;
      filter: blur(20px);
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 40px;
      opacity: 0;
      filter: blur(10px);
      animation: blurFadeIn 1.5s ease-out forwards;
      transition: opacity 1s ease-out, filter 1s ease-out;
    }

    h1.blur-out {
      opacity: 0;
      filter: blur(20px);
    }

    .password-container {
      opacity: 0;
      filter: blur(10px);
      animation: blurFadeIn 1.5s ease-out 0.5s forwards;
      transition: opacity 1s ease-out, filter 1s ease-out;
    }

    .password-container.blur-out {
      opacity: 0;
      filter: blur(20px);
    }

    input[type="password"] {
      font-family: Inter, system-ui, sans-serif;
      font-size: 1.2rem;
      padding: 15px 25px;
      border: 2px solid #fff;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      outline: none;
      width: 300px;
      transition: all 0.3s ease;
      display: block;
      margin: 0 auto;
    }

    input[type="password"]::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    input[type="password"]:focus {
      background: rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
    }

    .submit-btn {
      font-family: Inter, system-ui, sans-serif;
      font-size: 1.1rem;
      font-weight: 600;
      margin-top: 20px;
      background: none;
      border: none;
      color: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }

    .submit-btn:hover {
      text-shadow: 0 0 20px rgba(255, 255, 255, 1);
      transform: scale(1.1);
    }

    .error-message {
      color: #ff4c4c;
      font-size: 0.9rem;
      margin-top: 10px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .error-message.show {
      opacity: 1;
    }

    .back-link {
      position: fixed;
      bottom: 40px;
      left: 40px;
      font-family: 'Brush Script MT', cursive, Inter;
      font-size: 1.3rem;
      color: #fff;
      text-decoration: none;
      transition: all 0.3s ease;
      z-index: 100;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
    }

    .back-link:hover {
      transform: translateX(-10px);
      text-shadow: 0 0 20px rgba(255, 255, 255, 1);
    }

    .success-card {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: linear-gradient(135deg, rgba(0, 255, 0, 0.2), rgba(0, 200, 0, 0.3));
      border: 2px solid #0f0;
      border-radius: 20px;
      padding: 40px;
      max-width: 500px;
      box-shadow: 0 0 30px rgba(0, 255, 0, 0.5);
      opacity: 0;
      filter: blur(20px);
      animation: blurFadeIn 1.5s ease-out forwards;
      z-index: 200;
    }

    .success-card h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #0f0;
    }

    .success-card p {
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 25px;
    }

    .promo-code {
      font-size: 1.8rem;
      font-weight: 800;
      background: rgba(255, 255, 255, 0.1);
      padding: 15px 30px;
      border-radius: 12px;
      border: 2px solid #0f0;
      color: #0f0;
      letter-spacing: 3px;
      box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
    }

    .error-text {
      font-size: 4rem;
      font-weight: 800;
      color: #ff4c4c;
      text-shadow: 0 0 40px rgba(255, 76, 76, 0.8);
      opacity: 0;
      filter: blur(20px);
      animation: blurFadeIn 1.5s ease-out forwards, breathing 2s ease-in-out infinite;
      margin-bottom: 40px;
    }

    @keyframes blurFadeIn {
      from {
        opacity: 0;
        filter: blur(10px);
      }
      to {
        opacity: 1;
        filter: blur(0);
      }
    }

    @keyframes wobble {
      0%, 100% { transform: rotate(0deg); }
      25% { transform: rotate(-5deg); }
      75% { transform: rotate(5deg); }
    }

    @keyframes breathing {
      0%, 100% { 
        text-shadow: 0 0 20px rgba(255, 76, 76, 0.6),
                     0 0 40px rgba(255, 76, 76, 0.4),
                     0 0 60px rgba(255, 76, 76, 0.2);
        transform: scale(1);
      }
      50% { 
        text-shadow: 0 0 40px rgba(255, 76, 76, 1),
                     0 0 80px rgba(255, 76, 76, 0.8),
                     0 0 120px rgba(255, 76, 76, 0.6);
        transform: scale(1.05);
      }
    }

    @media(max-width: 768px) {
      h1 {
        font-size: 2rem;
      }
      input[type="password"] {
        width: 250px;
        font-size: 1rem;
      }
      .back-link {
        bottom: 20px;
        left: 20px;
        font-size: 1.1rem;
      }
      .success-card {
        max-width: 90%;
        padding: 30px 20px;
      }
      .success-card h2 {
        font-size: 1.5rem;
      }
      .success-card p {
        font-size: 1rem;
      }
      .promo-code {
        font-size: 1.3rem;
        letter-spacing: 2px;
      }
      .error-text {
        font-size: 2.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="stars" id="stars"></div>
  
  <div class="content" id="mainContent">
    <h1 id="mainTitle">Mot de passe :</h1>
    <div class="password-container">
      <input type="password" id="passwordInput" placeholder="Entrez le mot de passe" />
      <div class="error-message" id="errorMessage"></div>
      <button class="submit-btn" id="submitBtn">Envoyer</button>
    </div>
  </div>

  <a href="index.html" class="back-link">ðŸ¢€ Retour Ã  l'accueil</a>

  <script>
    // Generate stars
    const starsContainer = document.getElementById('stars');
    for (let i = 0; i < 200; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      star.style.width = Math.random() * 3 + 'px';
      star.style.height = star.style.width;
      star.style.left = Math.random() * 100 + '%';
      star.style.top = Math.random() * 100 + '%';
      star.style.animationDuration = (Math.random() * 3 + 2) + 's';
      star.style.animationDelay = Math.random() * 3 + 's';
      starsContainer.appendChild(star);
    }

    const passwordInput = document.getElementById('passwordInput');
    const submitBtn = document.getElementById('submitBtn');
    const mainContent = document.getElementById('mainContent');
    const mainTitle = document.getElementById('mainTitle');
    const errorMessage = document.getElementById('errorMessage');
    
    function checkPassword() {
      errorMessage.classList.remove('show');
      errorMessage.textContent = '';

      if (passwordInput.value.trim() === '') {
        errorMessage.textContent = 'Merci de remplir ce champ.';
        errorMessage.classList.add('show');
        return;
      }

      // Essayer d'abord de charger depuis mdp.txt
      fetch('mdp.txt')
        .then(response => {
          if (!response.ok) {
            throw new Error('Fichier non trouvÃ©');
          }
          return response.text();
        })
        .then(fileContent => {
          // Extraire le mot de passe aprÃ¨s "mdp :"
          const match = fileContent.match(/mdp\s*:\s*(.+)/i);
          if (!match) {
            throw new Error('Format invalide');
          }
          const correctPassword = match[1].trim();
          validatePassword(correctPassword);
        })
        .catch(error => {
          // Si le fichier n'est pas accessible, utiliser le mot de passe par dÃ©faut
          console.warn('Utilisation du mot de passe par dÃ©faut (mdp.txt non accessible)');
          const correctPassword = 'Vanilla2024';
          validatePassword(correctPassword);
        });
    }

    function validatePassword(correctPassword) {
      console.log('Mot de passe attendu:', correctPassword);
      console.log('Mot de passe saisi:', passwordInput.value.trim());
      
      if (passwordInput.value.trim() === correctPassword) {
        // Correct password
        mainContent.classList.add('blur-out');
        setTimeout(() => {
          mainContent.style.display = 'none';
          const successCard = document.createElement('div');
          successCard.className = 'success-card';
          successCard.innerHTML = `
            <h2>Mot de passe valide !</h2>
            <p>Tu as rÃ©ussi Ã  suivre les instructions jusqu'au bout ! Voici un code promo qui te permettra d'avoir un <strong>VIP 1 Mois</strong> gratuitement !</p>
            <div class="promo-code">Hg9xYrP</div>
          `;
          document.body.appendChild(successCard);
        }, 1000);
      } else {
        // Wrong password - hide input and button, show error
        const passwordContainer = document.querySelector('.password-container');
        passwordContainer.classList.add('blur-out');
        mainTitle.classList.add('blur-out');
        
        setTimeout(() => {
          passwordContainer.style.display = 'none';
          mainTitle.classList.remove('blur-out');
          mainTitle.className = 'error-text';
          mainTitle.textContent = 'Erreur';
        }, 1000);
      }
    }

    submitBtn.addEventListener('click', checkPassword);
    
    passwordInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        checkPassword();
      }
    });
  </script>
</body>
</html>
